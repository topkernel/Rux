[build]
target = "riscv64gc-unknown-none-elf"

[target.riscv64gc-unknown-none-elf]
rustflags = [
    "-C", "link-arg=-Tkernel/src/arch/riscv64/linker.ld",
    "-C", "force-frame-pointers=yes"
]

[target.aarch64-unknown-none]
rustflags = [
    "-C", "link-arg=-Tkernel/src/arch/aarch64/linker.ld",
    "-C", "force-frame-pointers=yes"
]
